name: "Continuous build"
on:
  - push
  - pull_request
jobs:
  windows:
    strategy:
      matrix:
        bits: [ 64 ]
        os: [ windows-2022 ]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Build
        shell: pwsh
        run: |
          ./build.ps1
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: monitorboss.exe
          path: dist/monitorboss.exe